<div class="wrapper">
	<header>
		<h1>Movies <span>of</span> 2013</h1>
	</header>

	<p>List of the movies I watched on iTunes or in theater. Or on DVD in some very, very rare cases.</p>
	
	<div class="container" data-role="container">
		<div class="info" data-role="info"></div>
		<ul class="movies" data-role="list"></ul>
	</div>

<a href="https://github.com/backflip/Movies"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

	
<script type="text/template" data-tmpl="movie">
	<li>
		<a href="{{data.link}}" class="img"><img src="{{data.poster}}"></a>
			
		<div class="desc">
			<time>{{data.date}}</time>
			<h3><span title="{{data.rating}} stars">{{data.stars}}</span> <a href="{{data.link}}">{{data.title}}</a></h3>
			
			<dl>
				<!--<dt>Year</dt>
				<dd>{{data.year}}</dd>
				<dt>Genre</dt>
				<dd>{{data.genre}}</dd>
				<dt>Medium</dt>
				<dd>{{data.medium}}</dd>-->
				<dt>Quote</dt>
				<dd><blockquote>{{data.quote}}</blockquote></dd>
			</dl>
		</div>
	</li>
</script>
